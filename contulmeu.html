<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      @font-face {
        font-family: Ubuntu-Regular;
        src: url('assets/dist/fonts/ubuntu/Ubuntu-Regular.ttf');
      }
      html, body {
        font-family: Ubuntu-Regular;
        max-width: 100%;
        overflow-x: hidden;
      }
    .splitleft{
      height: 100%;
      width: 30%;
      position: fixed;
      z-index: 1;
      top: 0;
      overflow-x: hidden;
      padding-top: 20px;
      background-color: #E6DAF0;
    }
    .splitright {
      height: 100%;
      width: 70%;
      position: fixed;
      z-index: 1;
      top: 0;
      overflow-x: hidden;
      padding-top: 20px;
      background-color: #F5F1F9;
    }

    .left {
      left: 0;
    }

    .right {
      right: 0;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .centeredleft {
      position: absolute;
      top: 50%;
      left: 30%;
      transform: translate(-50%, -50%);
      text-align: left;
    }
    .content-section {
      display: none;
    }
    .datepicker {
        font-size: 0.875em;
    }
    .datepicker td, .datepicker th {
        width: 2em;
        height: 1.2em;
    }
</style>

<script type="text/javascript">
    $('#datepicker').datepicker({
        maxViewMode: 2,
        language: "ro",
        orientation: "bottom left",
        weekStart: 1,
        daysOfWeekHighlighted: "6,0",
        autoclose: true,
        todayHighlight: true
    });
    $('#datepicker').datepicker("setDate", new Date());
</script>

    <script>
    $(function() {
        $(".btn").on("click", function() {
          //hide all sections
          $(".content-section").hide();
          //show the section depending on which button was clicked
          $("#" + $(this).attr("data-section")).show();
        });
    });
    </script>
